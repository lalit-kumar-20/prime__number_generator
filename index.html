<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Generator</h1>
        <form id="primeForm">
            <div class="form-group">
                <label for="start">Start of range:</label>
                <input type="number" id="start" name="start" required>
            </div>
            <div class="form-group">
                <label for="end">End of range:</label>
                <input type="number" id="end" name="end" required>
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm" name="algorithm" required>
                    <option value="SieveOfEratosthenes">Sieve of Eratosthenes</option>
                    <option value="SieveOfSundaram">Sieve of Sundaram</option>
                    <option value="TrialDivision">Trial Division</option>
                </select>
            </div>
            <button type="submit">Generate Primes</button>
        </form>
        <div  id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
